<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta property="og:url"                content="http://www.nytimes.com/2015/02/19/arts/international/when-great-minds-dont-think-alike.html" />
<meta property="og:type"               content="article" />
<meta property="og:title"              content="დასაოჯახებელი ბიურო" />
<meta property="og:description"        content="" />
<meta property="og:image"              content="https://images.pexels.com/photos/719396/pexels-photo-719396.jpeg?cs=srgb&dl=pexels-gabriel-peter-719396.jpg&fm=jpg" />
    <title>Strix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Game canvas -->
    <canvas id="c"></canvas>

    <!-- Gameplay HUD -->
    <div class="hud">
        <div class="hud__score">
            <div class="score-lbl"></div>
            <div class="cube-count-lbl"></div>
        </div>
        <div class="pause-btn">
            <div></div>
        </div>
        <div class="slowmo">
            <div class="slowmo__bar"></div>
        </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
        <div class="menu menu--main">
            <h1>დასაოჯახებელი ბიურო</h1>
            <button type="button" class="play-normal-btn">დაიწყე თამაში</button>
            <button type="button" class="play-casual-btn">სატესტო</button>
            <div class="credits">Game By <a href="https://www.facebook.com/profile.php?id=100077100620053">Odyssey</a></div>
        </div>
        <div class="menu menu--pause">
            <h1>გაჩერებულია</h1>
            <button type="button" class="resume-btn">განაგრძეთ</button>
            <button type="button" class="menu-btn--pause">მთავარი მენიუ</button>
        </div>
        <div class="menu menu--score">
            <h1>შენ წააგე</h1>
            <h2>ქულა:</h2>
            <div class="final-score-lbl"></div>
            <div class="high-score-lbl"></div>
            <button type="button" class="play-again-btn">ითამაშე</button>
            <button type="button" class="menu-btn--score">მთავარი მენიუ</button>
        </div>
    </div>
    <script src="game.js"></script>
</body>

</html>
